<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xcfreader Browser Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    .drop-zone {
      border: 3px dashed #ccc;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      background: white;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .drop-zone:hover, .drop-zone.drag-over {
      border-color: #666;
      background: #fafafa;
    }
    .drop-zone p { margin: 0 0 10px; color: #666; }
    #file-input { display: none; }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background: #45a049; }
    #output {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #preview-canvas {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .info {
      background: #e7f3fe;
      border-left: 4px solid #2196F3;
      padding: 12px;
      margin: 10px 0;
    }
    .layers {
      font-family: monospace;
      font-size: 13px;
      background: #f5f5f5;
      padding: 10px 10px 10px 30px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
    }
    .layers li {
      padding: 4px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .layers li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>üé® xcfreader Browser Demo</h1>
  
  <div class="drop-zone" id="drop-zone">
    <p>Drag & drop a GIMP .xcf file here</p>
    <p>or</p>
    <button class="btn" onclick="document.getElementById('file-input').click()">
      Choose File
    </button>
    <input type="file" id="file-input" accept=".xcf">
  </div>

  <div id="output" style="display: none;">
    <h2>üìÑ File Info</h2>
    <div class="info" id="file-info"></div>
    
    <h3>üñºÔ∏è Preview (Flattened)</h3>
    <canvas id="preview-canvas"></canvas>
    
    <div style="margin: 10px 0;">
      <button class="btn" id="download-png" style="display: none; margin-right: 10px;">üì• Download PNG</button>
      <button class="btn" id="download-jpeg" style="display: none; background: #2196F3;">üì• Download JPEG</button>
      <button class="btn" id="copy-dataurl" style="display: none; background: #9C27B0; margin-left: 10px;">üìã Copy Data URL</button>
    </div>
    
    <h3>üìö Layers</h3>
    <ul class="layers" id="layers-list"></ul>
  </div>

  <!-- Load the browser bundle (IIFE version) -->
  <script src="../dist/xcfreader.browser.js"></script>
  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const output = document.getElementById('output');
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');

    // Drag and drop handlers
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.xcf')) {
        await processFile(file);
      } else {
        alert('Please drop a .xcf file');
      }
    });

    // File input handler
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        await processFile(file);
      }
    });

    async function processFile(file) {
      try {
        // Read file as ArrayBuffer
        const arrayBuffer = await file.arrayBuffer();
        
        // Parse using xcfreader
        const parser = XCFReader.XCFParser.parseBuffer(arrayBuffer);
        
        // Display file info
        document.getElementById('file-info').innerHTML = `
          <strong>File:</strong> ${file.name}<br>
          <strong>Size:</strong> ${(file.size / 1024).toFixed(1)} KB<br>
          <strong>Dimensions:</strong> ${parser.width} √ó ${parser.height} px<br>
          <strong>Layers:</strong> ${parser.layers.length}
        `;

        // Render flattened image to canvas
        canvas.width = parser.width;
        canvas.height = parser.height;
        
        // Create XCFDataImage for browser rendering
        const image = new XCFReader.XCFDataImage(parser.width, parser.height);
        parser.createImage(image);
        
        // Get pixel data and draw to canvas
        const pixelData = image.getPixelData();
        const imageData = new ImageData(new Uint8ClampedArray(pixelData), parser.width, parser.height);
        ctx.putImageData(imageData, 0, 0);

        // List layers recursively using groupLayers tree
        const layersListEl = document.getElementById('layers-list');
        layersListEl.innerHTML = '';
        
        function renderLayerNode(node, parentUl) {
          node.children.forEach((child) => {
            const li = document.createElement('li');
            const layer = child.layer;
            const visibility = layer.isVisible ? 'üëÅÔ∏è' : 'üö´';
            const group = layer.isGroup ? 'üìÅ' : 'üñºÔ∏è';
            li.textContent = `${visibility} ${group} ${layer.name} (${layer.width}√ó${layer.height})`;
            parentUl.appendChild(li);
            
            // If this is a group with children, create nested ul
            if (child.children && child.children.length > 0) {
              const nestedUl = document.createElement('ul');
              nestedUl.className = 'layers';
              li.appendChild(nestedUl);
              renderLayerNode(child, nestedUl);
            }
          });
        }
        
        renderLayerNode(parser.groupLayers, layersListEl);

        // Setup download buttons using toBlob()
        const downloadPng = document.getElementById('download-png');
        const downloadJpeg = document.getElementById('download-jpeg');
        const copyDataUrl = document.getElementById('copy-dataurl');
        
        downloadPng.style.display = 'inline-block';
        downloadJpeg.style.display = 'inline-block';
        copyDataUrl.style.display = 'inline-block';
        
        // Store image reference for download handlers
        window.currentImage = image;
        window.currentFileName = file.name.replace('.xcf', '');

        output.style.display = 'block';
      } catch (err) {
        console.error(err);
        alert('Error parsing file: ' + err.message);
      }
    }

    // Download PNG button handler
    document.getElementById('download-png').addEventListener('click', async () => {
      if (!window.currentImage) return;
      try {
        const blob = await window.currentImage.toBlob('image/png');
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = window.currentFileName + '.png';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('Error creating PNG: ' + err.message);
      }
    });

    // Download JPEG button handler
    document.getElementById('download-jpeg').addEventListener('click', async () => {
      if (!window.currentImage) return;
      try {
        const blob = await window.currentImage.toBlob('image/jpeg', 0.9);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = window.currentFileName + '.jpg';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('Error creating JPEG: ' + err.message);
      }
    });

    // Copy Data URL button handler
    document.getElementById('copy-dataurl').addEventListener('click', async () => {
      if (!window.currentImage) return;
      try {
        const dataUrl = window.currentImage.toDataURL('image/png');
        await navigator.clipboard.writeText(dataUrl);
        const btn = document.getElementById('copy-dataurl');
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => { btn.textContent = originalText; }, 2000);
      } catch (err) {
        alert('Error copying data URL: ' + err.message);
      }
    });
  </script>
</body>
</html>
