# Room occupancy with multiple indicators
type: custom:ha-xcfimage-card
title: Room Status
xcf_url: /local/room-status.xcf
entity_layers:
  # Lights on
  - entity: light.room
    layer: 0
    state_on: "on"
  # Motion detected
  - entity: binary_sensor.room_motion
    layer: 1
    state_on: "on"
  # Window open
  - entity: binary_sensor.room_window
    layer: 2
    state_on: "on"
  # Door open
  - entity: binary_sensor.room_door
    layer: 3
    state_on: "on"
default_visible: [4]  # Room outline
