# Weather visualization example
type: custom:ha-xcfimage-card
title: Current Weather
xcf_url: /local/weather-conditions.xcf
entity_layers:
  - entity: weather.home
    layer: 0
    state_on: "sunny"
  - entity: weather.home
    layer: 1
    state_on: "cloudy"
  - entity: weather.home
    layer: 2
    state_on: "rainy"
  - entity: weather.home
    layer: 3
    state_on: "snowy"
default_visible: [5]  # Background/landscape layer

