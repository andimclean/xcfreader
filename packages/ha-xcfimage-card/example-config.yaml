# Example Home Assistant Lovelace Card Configuration

# Basic example - Simple light control
type: custom:ha-xcfimage-card
xcf_url: /local/floorplan.xcf
entity_layers:
  - entity: light.living_room
    layer: 0
  - entity: light.kitchen
    layer: 1
  - entity: light.bedroom
    layer: 2

---

# Advanced example - Floor plan with multiple device types
type: custom:ha-xcfimage-card
title: Home Floor Plan
xcf_url: /local/home-floorplan.xcf
entity_layers:
  # Lights
  - entity: light.living_room
    layer: 0
    state_on: "on"
  - entity: light.kitchen
    layer: 1
    state_on: "on"
  - entity: light.bedroom
    layer: 2
    state_on: "on"
  # Door sensors
  - entity: binary_sensor.front_door
    layer: 3
    state_on: "on"  # "on" means door is open
  - entity: binary_sensor.back_door
    layer: 4
    state_on: "on"
  # Motion sensors
  - entity: binary_sensor.motion_living_room
    layer: 5
    state_on: "on"
  # Climate
  - entity: climate.thermostat
    layer: 6
    state_on: "heat"  # Show layer when heating
default_visible: [10, 11]  # Background layers (walls, floor plan)

