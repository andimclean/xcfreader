# Garage/parking status
type: custom:ha-xcfimage-card
title: Garage
xcf_url: /local/garage.xcf
entity_layers:
  - entity: cover.garage_door
    layer: 0
    state_on: "open"
  - entity: binary_sensor.car_present
    layer: 1
    state_on: "on"
  - entity: light.garage
    layer: 2
    state_on: "on"
default_visible: [3]  # Garage outline

