# Security system status
type: custom:ha-xcfimage-card
title: Security Status
xcf_url: /local/security-status.xcf
entity_layers:
  # Armed states
  - entity: alarm_control_panel.home
    layer: 0
    state_on: "armed_home"
  - entity: alarm_control_panel.home
    layer: 1
    state_on: "armed_away"
  - entity: alarm_control_panel.home
    layer: 2
    state_on: "armed_night"
  # Triggered state
  - entity: alarm_control_panel.home
    layer: 3
    state_on: "triggered"
default_visible: [4]  # Base icon/background

