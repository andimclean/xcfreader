# Display types comparison
type: custom:ha-xcfimage-card
title: Display Types Demo
xcf_url: /local/display-types.xcf
entity_overlays:
  # badge: icon + state in a row
  - entity: light.example_1
    layer: 0
    display_type: badge
  # state-badge: icon above state in a column
  - entity: sensor.example_2
    layer: 1
    display_type: state-badge
  # icon: just the icon
  - entity: switch.example_3
    layer: 2
    display_type: icon
  # state: just the state text
  - entity: sensor.example_4
    layer: 3
    display_type: state
