# Mixed mode - both entity_layers and entity_overlays
type: custom:ha-xcfimage-card
title: Mixed Mode Demo
xcf_url: /local/mixed-demo.xcf
# Toggle some layers based on entity states
entity_layers:
  - entity: binary_sensor.motion
    layer: 5
    state_on: "on"
  - entity: binary_sensor.door
    layer: 6
    state_on: "on"
# Show entity overlays at other positions
entity_overlays:
  - entity: light.main
    layer: 0
    display_type: badge
  - entity: sensor.humidity
    layer: 1
    display_type: state-badge
default_visible: [10]

