name: Bug Report
description: Report a bug or unexpected behavior in xcfreader or ui-xcfimage
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - xcfreader (core parser library)
        - ui-xcfimage (web component)
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: "e.g., 1.0.1"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the code?
      options:
        - Node.js
        - Browser (Chrome/Edge)
        - Browser (Firefox)
        - Browser (Safari)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you're experiencing
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import xcfreader with...
        2. Parse file with...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what should happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Tell us what actually happened
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { XCFParser } from '@theprogrammingiantpanda/xcfreader';
        // Your code here
    validations:
      required: false

  - type: textarea
    id: xcf-info
    attributes:
      label: XCF File Information
      description: If applicable, provide details about the XCF file
      placeholder: |
        - GIMP version used to create the file
        - File size
        - Color mode (RGB/Grayscale/Indexed)
        - Number of layers
        - Any special features used
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Please copy and paste any relevant error messages or console output
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, logs, related issues, etc.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: I am using the latest version (or have specified my version)
          required: true
