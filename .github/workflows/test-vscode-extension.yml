name: VS Code Extension Tests

on:
  push:
    branches: [master, develop]
    paths:
      - "packages/vscode-xcfviewer/**"
      - "packages/xcfreader/**"
      - ".github/workflows/test-vscode-extension.yml"
  pull_request:
    branches: [master, develop]
    paths:
      - "packages/vscode-xcfviewer/**"
      - "packages/xcfreader/**"
      - ".github/workflows/test-vscode-extension.yml"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build xcfreader (dependency)
        run: npm run build:xcfreader

      - name: Build VS Code extension
        run: npm run build:vscode

      - name: Run extension tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm run test:vscode

      - name: Run extension tests (Windows/Mac)
        if: runner.os != 'Linux'
        run: npm run test:vscode

      - name: Lint extension code
        run: cd packages/vscode-xcfviewer && npm run lint

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:vscode

      - name: Package VSIX
        run: npm run package:vscode

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: vscode-xcfviewer-vsix
          path: packages/vscode-xcfviewer/*.vsix
          retention-days: 7
