name: TypeScript Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run examples
        run: |
          npm run single &
          sleep 2
          kill %1 2>/dev/null || true

      - name: Run coverage
        run: npm run coverage

      - name: Enforce minimum coverage
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Line coverage: $COVERAGE%"
          MIN=80
          WARN=85
          if [ "$(echo "$COVERAGE < $MIN" | bc)" -eq 1 ]; then
            echo "::error ::Test coverage ($COVERAGE%) is below minimum threshold ($MIN%)"
            exit 1
          elif [ "$(echo "$COVERAGE < $WARN" | bc)" -eq 1 ]; then
            echo "::warning ::Test coverage ($COVERAGE%) is below warning threshold ($WARN%)"
          fi
