name: Update Coverage Badge

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run coverage
        run: npm run coverage
      - name: Generate badge SVG
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct" 2>/dev/null || echo "")
          if [ -z "$COVERAGE" ]; then COVERAGE="0"; fi
          echo "COVERAGE=$COVERAGE"
          COLOR=red
          if [ "$(echo "$COVERAGE >= 90" | bc)" -eq 1 ]; then COLOR=brightgreen; elif [ "$(echo "$COVERAGE >= 80" | bc)" -eq 1 ]; then COLOR=yellow; fi
          echo "Generating badge for $COVERAGE% ($COLOR)"
          npx badge-maker --label coverage --message "$COVERAGE%" --color "$COLOR" --out coverage-badge.svg
          if [ ! -f coverage-badge.svg ]; then echo "<svg xmlns='http://www.w3.org/2000/svg' width='120' height='20'><rect width='120' height='20' fill='red'/><text x='60' y='14' fill='white' font-size='12' text-anchor='middle'>No Coverage</text></svg>" > coverage-badge.svg; fi
      - name: Commit and push badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add coverage-badge.svg
          git commit -m "chore: update coverage badge [skip ci]" || echo "No changes to commit"
          git push
