name: Update Coverage Badge

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run coverage
        run: npm run coverage
      - name: Generate badge SVG
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          COLOR=red
          if [ "$(echo "$COVERAGE >= 90" | bc)" -eq 1 ]; then COLOR=brightgreen; elif [ "$(echo "$COVERAGE >= 80" | bc)" -eq 1 ]; then COLOR=yellow; fi
          echo "Generating badge for $COVERAGE% ($COLOR)"
          npx badge -s "coverage-$COVERAGE%25-$COLOR" -o coverage-badge.svg
      - name: Commit and push badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add coverage-badge.svg
          git commit -m "chore: update coverage badge [skip ci]" || echo "No changes to commit"
          git push
